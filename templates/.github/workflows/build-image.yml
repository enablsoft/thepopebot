name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths: ['docker/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: vars.DOCKER_IMAGE_URL != '' && startsWith(vars.DOCKER_IMAGE_URL, 'ghcr.io/')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          push: true
          tags: ${{ vars.DOCKER_IMAGE_URL }}:latest
